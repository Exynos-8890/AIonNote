<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑节点</title>
</head>
<body>
    <h1>编辑节点</h1>
    <form>
        <div>
            <label for="single-line-input">节点缩写：</label>
            <input type="text" id="summary-input" name="summary-input" value="{{ summary_input_value }}">
        </div>
        <div>
            <label for="prompt-input">Prompt：</label>
            <textarea id="prompt-input" name="prompt-input" rows="2"> {{prompt_input_value}} </textarea>
        </div>
        <div>
            <label>此节点引用的节点：</label>
            {% for option in checkbox_options %}
            <input type="checkbox" id="{{ option }}" name="{{ option }}" {% if option in selected_options %}checked{% endif %}>
            <label for="{{ option }}">{{ option }}</label>
            {% endfor %}
        </div>
        <div>
            <label for="content-textarea">节点内容：</label>
            <textarea id="content-textarea" name="content-textarea" rows="6" >{{content_input_value}}</textarea>
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
        <div>
            <button type="submit">提交并运行Prompt</button>
        </div>
    </form>
</body>
</html>
